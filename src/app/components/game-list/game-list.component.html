<div class="container-fluid games-container">
  <nav class="nav-pagination">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let numer of pagination.showPagesList; let index = index;"><span class="page-link" href="#" (click)="clickPage(numer)">{{numer+1}}</span></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  <div
    class="card m-2"
    style="width: 18rem;"
    *ngFor="let game of this.gamesList"
  >
    <img src="{{ game.ImageFullPath }}" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ game.Name.en }}</h5>
      <a href="#" class="btn btn-primary">Game</a>
    </div>
  </div>
</div>
