<div class="container-fluid games-container">
  <div class="pagin-cont">
    <ngb-pagination
      [(page)]="page"
      [(pageSize)]="pageSize"
      [(collectionSize)]="collectionSize"
      [maxSize]="10"
      [rotate]="true"
      [ellipses]="false"
      [boundaryLinks]="true"
      [ngClass]="'pagination-list'"
    ></ngb-pagination>
    <div>
        <select name="sort" id="sort" [(ngModel)]="selectSort" (change)="changeSort()">
            <option *ngFor="let sort of sorting" [ngValue]="sort">{{sort.name}}</option>
        </select>
    </div>
  </div>

  <div
    class="card m-2"
    style="width: 18rem;"
    *ngFor="
      let game of gamesList
        | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize"
  >
    <img src="{{ game.ImageFullPath }}" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ game.Name.en }}</h5>
      <div class="button-block">
        <a href="#" class="btn btn-primary">Game</a>
        <button href="#" class="btn btn-primary" (click)="addFavorite(game)" [ngClass]="{favorite: game.Favorite}">Favorite</button>
      </div>
      
    </div>
  </div>
</div>
